<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  
    <title>django </title>
  </head>
  <body style="background-color:rgb(197, 205, 212);">
    {% load static  %}
    <script src="{% static 'app1/index.js' %}"></script>
     <div style="background-color: rgb(110, 110, 109);" class="col-lg-8 mx-auto border border-success rounded m-4 p-4" > 
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Add Books</a>
              <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false" onclick="showbooks();">Show books </a>
              <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false"  onclick="Delete();">Delete Books</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
             <div class="col-lg-5 mx-auto border border-info rounded m-3 p-3 ">

              <div class="alert alert-success" role="alert">
                Add Book Form
               </div>
                 <div class="form form-group">
                     <label for="">Book Name :</label><br>
                     <input class=" text-info form-control"id="book_name" type="text">
                 </div>
                 <div class="form form-group">
                    <label for="">Book Price :</label><br>
                    <input class="form-control" id="book_price"type="number">
                </div><div class="form form-group">
                    <label for="">Book Pages:</label><br>
                    <input class="form-control" id="book_pages" type="number">
                </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-success  form-control"  id='book_submit ' onclick="fun()" >Add Book </button>
                </div>
          
             </div>
              

            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="col-lg-10 mx-auto border border-info rounded m-3 p-3">
              <div class="alert alert-primary" role="alert">
                Books
               </div>
               <div id="show"></div>

            </div>  
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" > 
            <div class="col-lg-10  mx-auto border border-info rounded m-3 p-3">
              <div class="alert alert-danger">
                Select Books to delete
               </div>
              <div id="delete">
   
              </div> 
              <div>
                <button type="submit" class="btn btn-danger" onclick="deletebooks();">Delete Books</button>
              </div>
            </div>
            
           
            </div>
          </div>


     </div>
   







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
